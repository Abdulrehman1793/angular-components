<div class="timeline">
  <div *ngFor="let item of items; let i = index" class="container"
    [ngClass]="i%2==0?'left-container':'right-container'">
    <img [src]="item.imageUrl" />
    <div class="content">
      <h2>{{item.title}}</h2>
      <small>{{item.year}}</small>
      <p>{{item.summary}}</p>
      <span [ngClass]="i%2==0?'left-container-arrow':'right-container-arrow'"></span>
    </div>
  </div>
</div>
