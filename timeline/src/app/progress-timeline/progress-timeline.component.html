<div class="timeline" [@listAnimation]="items.length">
  <div *ngFor="let item of items; let i = index" class="timeline-event">
    <div class="timeline-point-track-container">
      <div class="timeline-point" [ngClass]="item?.status === 'R' ? 'highlight' : ''"></div>
      <div class="timeline-track" [ngClass]="item?.status === 'R' ? 'highlight' : ''"></div>
    </div>
    <div class="timeline-content">
      <span>
        {{item.content}}
      </span>
      <span>
        {{item.date}}
      </span>
    </div>
  </div>
</div>
